<div aria-live="assertive" class="pointer-events-none z-toastr fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
    <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
      @for(toastr of (toastrs$ | async); track toastr){
      <div
      [ngClass]="{
        'ease-out duration-300 translate-y-0 opacity-100 sm:translate-x-0': toastr.visible,
        'ease-in duration-300 opacity-0': !toastr.visible,
        'translate-y-2 sm:translate-y-0 sm:translate-x-2': !toastr.visible
      }"
       class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black/5  ease-out duration-300 transition">
        <div class="p-4">
          <div class="flex items-start">
            <div class="shrink-0">
                @if(toastr.type === ToastrType.SUCCESS){
                    <svg class="size-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                }
                @else if(toastr.type === ToastrType.ERROR){
                    <svg class="size-6 text-red-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
                }
                @else if(toastr.type === ToastrType.WARNING){
                  <svg class="size-6 text-orange-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                }
                @else if(toastr.type === ToastrType.INFO){
                  <svg class="size-6 text-blue-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                }
            </div>
            <div class="ml-3 w-0 flex-1 pt-0.5">
              <p 
              [class.text-orange-500]="toastr.type === ToastrType.WARNING"
              [class.text-red-500]="toastr.type === ToastrType.ERROR"
              [class.text-blue-500]="toastr.type === ToastrType.INFO"
              [class.text-green-500]="toastr.type === ToastrType.SUCCESS"
              class="text-sm font-medium">{{toastr.title}}</p>
              @if(toastr.subtitle !== ''){
                <p class="mt-1 text-sm text-gray-500" [innerHtml]="toastr.subtitle"></p>
              }
            </div>
            <div class="ml-4 flex shrink-0 cursor-pointer">
              <button (click)="hide(toastr)" type="button" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <span class="sr-only">Close</span>
                <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                  <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
