<textarea
    [value]="content"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [placeholder]="placeholder"
    [disabled]="disabled" class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6">
</textarea>
<div class="flex justify-between items-center">
    <bgd-emoji class="relative z-20" (selectedEmoji)="insertEmoji($event)"></bgd-emoji>
    <p [ngClass]="{'text-red-500': content?.length > maxLength, 'text-indigo-300': content?.length <= maxLength}" class="text-sm">{{content?.length}} / {{maxLength}}</p>
</div>
